<!DOCTYPE HTML>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>.:: Grupo JK ::.</title>
	<script src="js/modernizr.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />

	<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon_io/favicon-16x16.png">
	<link rel="manifest" href="/images/favicon_io/site.webmanifest">
</head>

<body class="color-scheme-neue">
	<!-- Animated background -->
	<canvas id="bg-canvas"></canvas>
	<div class="bg-img"
		style="width: 100%; height: 100%; position: fixed; background: #0c0a13 url(images/space-bg.jpg) no-repeat center center; background-size: 100% auto; ">
	</div>
	<!-- First screen -->
	<div class="splash">
		<div class="centered-unit">
			<div class="container">
				<!-- Main header -->
				<p class="lead">
					<img src="/images/logo.png" alt="">
				</p>

				<!-- Sub header -->
				<p class="lead">A maior Conex√£o de Negocios.</p>

				<!-- Countdown -->
				<div class="countdown large" style="margin-top: 120px;">
					<!-- Days -->
					<div class="time days">
						<div class="value">00</div>
						<div class="unit">Dias</div>
					</div>
					<!-- Hours -->
					<div class="time hours">
						<div class="value">00</div>
						<div class="unit">Horas</div>
					</div>
					<!-- Minutes -->
					<div class="time minutes">
						<div class="value">00</div>
						<div class="unit">Minutos</div>
					</div>
					<!-- Seconds -->
					<div class="time seconds">
						<div class="value">00</div>
						<div class="unit">Segundos</div>
					</div>
				</div>


				<!-- Countdown end -->
			</div>
		</div>
	</div>


	<!-- JavaScripts -->
	<script src="js/jquery.js"></script>
	<script src="js/countdown.js"></script>
	<script src="js/bezierCanvas.js"></script>
	<script src="js/notifyMe.js"></script>

	<script type="text/javascript">
		$().ready(function () {

			// Activate countdownTimer plugin on a '.countdown' element
			$(".countdown").countdownTimer({
				// Set the end date for the countdown
				endTime: new Date("November 26, 2023 11:13:00 UTC+0200")
			});


			// Activate notifyMe plugin on a '#notifyMe' element	
			$("#notifyMe").notifyMe();


			// Activate bezierCanvas plugin on a #bg-canvas element
			$("#bg-canvas").bezierCanvas({
				maxStyles: 1,
				maxLines: 50,
				lineSpacing: .07,
				spacingVariation: .07,
				colorBase: { r: 120, g: 100, b: 220 },
				colorVariation: { r: 50, g: 50, b: 30 },
				moveCenterX: 0,
				moveCenterY: 0,
				delayVariation: 3,
				globalAlpha: 0.4,
				globalSpeed: 30,
			});




			// Add handler on 'Scroll down to learn more' link
			$().ready(function () {
				$(".overlap .more").click(function (e) {
					e.preventDefault();
					$("body,html").animate({ scrollTop: $(window).height() });
				});
			});


		});
	</script>
</body>

</html>
